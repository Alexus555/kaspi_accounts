<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Customer: {{customer.first_name}} {{customer.last_name}}</title>
</head>
<body>
<h1>Customer info</h1>
<button name="btnBackCustomers" onclick="window.location='../customers/'" type="button">Customers</button>
<p>
<form action="/customer/" method="post" name="frmChangCustomer" style="margin: 1em">
    <p><h3>Change customer:</h3></p>
    <input type="hidden" name="customer_id" value="{{customer.id_}}">
    <p>First name: <br>
        <input type="text" size="40" name="customer_first_name" value="{{customer.first_name}}">
    </p>
    <p>Last name: <br>
        <input type="text" size="40" name="customer_last_name" value="{{customer.last_name}}">
    </p>
    <p>Age: <br>
        <input type="number" size="20" name="customer_age" value="{{customer.age}}">
    </p>
    <p>
        <input type="submit" name="btn_add_account" value="Save">
    </p>

</form>
</p>

<table class="table table-hover" style="margin: 1em" border="1">
    <tr>
        <th>Currency</th>
        <th>Balance</th>
        <th>id</th>
     </tr>
    {% for account in accounts %}
    <tr onclick="window.location='/account/{{account.id_}}'">
        <td>{{account.currency}}</td>
        <td>{{account.balance}}</td>
        <td>{{account.id_}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
