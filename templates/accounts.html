<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Accounts</title>
</head>
<body>
<h1>Accounts</h1>
<button name="btnIndex" onclick="window.location='../'" type="button">Main menu</button>
<button name="btnAddAccount" onclick="window.location='/account/'" type="button">Add account</button>
<table class="table table-hover" style="margin: 1em">
    <tr>
        <th>Account ID</th>
        <th>Balance</th>
        <th>Currency</th>
        <th>Customer ID</th>
     </tr>
    {% for account in accounts %}
    <tr onclick="window.location='/account/?id={{account.id_}}'">
        <td>{{account.id_}}</td>
        <td>{{account.balance}}</td>
        <td>{{account.currency}}</td>
        <td>{{account.customer_id}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
