<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Transactions</title>
</head>
<body>
<h1>Transactions</h1>
<button name="btnIndex" onclick="window.location='../'" type="button">Main menu</button>
<button name="btnAddTransaction" onclick="window.location='/transaction/'" type="button">Add transaction</button>
<table class="table table-hover" style="margin: 1em">
    <tr>
        <th>Transaction ID</th>
        <th>Date</th>
        <th>Sender account ID</th>
        <th>Recipient account ID</th>
        <th>Amount</th>
        <th>Currency</th>

     </tr>
    {% for transaction in transactions %}
    <tr>
        <td>{{transaction.id_}}</td>
        <td>{{transaction.date}}</td>
        <td>{{transaction.sender_account_id}}</td>
        <td>{{transaction.recipient_account_id}}</td>
        <td>{{transaction.amount}}</td>
        <td>{{transaction.currency}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
